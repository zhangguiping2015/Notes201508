<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<input type="text" id="keyword" onkeyup="change()"/>
<ul id="content">

</ul>
</body>
<script>
    function abc(data){
        //得到所有的关键字数组
        var words = data.s;
        var ul = document.getElementById('content');
        ul.innerHTML= "";
        var frag = document.createDocumentFragment();
        ul.onclick = function(event){
            window.open('http://www.baidu.com/s?wd='+event.target.innerHTML);
        }
        words.forEach(function(word){
            var li = document.createElement('li');
            li.innerHTML = word;
            frag.appendChild(li);
        });
        ul.appendChild(frag);
    }
    function change(){
        //输入的关键字
        var keyword = document.getElementById('keyword').value;
        //拼出来百度URL
        var url = 'http://suggestion.baidu.com/su?wd='+keyword+'&cb=abc';
        //创建一个脚本元素
        var script = document.createElement('script');
        //指定URL
        script.src = url;
        //把当前的脚本追 加到当前页面上
        document.body.appendChild(script);
    }
</script>
</html>
